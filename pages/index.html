    <header>

        <!-- 動態廣告頁面 -->

            <div class="carousel-container">

                  <div class="slide">
                    <a href="goods.html"><img src="..\assets\image\ad1.jpg" alt="Image 1"></a>

                    <a href="goods.html"><img src="..\assets\image\ad3.jpg" alt="Image 3"></a>

            </div>

                <input type="radio" name="slide" id="radio1" checked>

            <h2>精選產品</h2>

                    <p class="product-price">$ 35,800</p>
                    <button class="add-to-cart">加入購物車</button>

                </div>
                <div class="product-item" data-product="M3ⅡS極薄過山車-折疊款">
                    <img src="..\assets/image/mahjong-tables-9.jpg" alt="M3ⅡS極薄過山車-折疊款" class="product-thumbnail">
                    <h3 class="product-name">M3ⅡS極薄過山車-折疊款</h3>
                    <p class="product-price">$ 32,800</p>
